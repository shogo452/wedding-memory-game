<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ウェディングメモリー</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'custom-blue': {
                            DEFAULT: 'rgb(37, 99, 235)',
                            '50': '#eff6ff',
                            '100': '#dbeafe',
                            '200': '#bfdbfe',
                            '300': '#93c5fd',
                            '400': '#60a5fa',
                            '500': '#3b82f6',
                            '600': '#2563eb',
                            '700': '#1d4ed8',
                            '800': '#1e40af',
                            '900': '#1e3a8a',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(120vh) rotate(360deg); }
        }
        .confetti {
            position: fixed;
            animation: fall linear;
            z-index: 1000;
        }
    </style>
</head>
<body class="bg-custom-blue-50 font-sans min-h-screen flex flex-col items-center justify-center p-4 overflow-x-hidden">
    <h1 class="text-3xl md:text-4xl font-bold text-custom-blue-600 mb-6 md:mb-8 text-center">ウェディングメモリー</h1>
    
    <div id="difficulty-select" class="mb-6">
        <button class="difficulty-btn bg-custom-blue-300 hover:bg-custom-blue-400 text-white font-bold py-2 px-4 rounded-lg mr-2" data-difficulty="easy">かんたん</button>
        <button class="difficulty-btn bg-custom-blue-400 hover:bg-custom-blue-500 text-white font-bold py-2 px-4 rounded-lg mr-2" data-difficulty="normal">ふつう</button>
        <button class="difficulty-btn bg-custom-blue-500 hover:bg-custom-blue-600 text-white font-bold py-2 px-4 rounded-lg" data-difficulty="hard">むずかしい</button>
    </div>

    <div id="game-board" class="grid gap-2 md:gap-3 mb-6 md:mb-8 w-full max-w-md mx-auto"></div>
    <div id="score" class="text-2xl md:text-3xl text-custom-blue-700 font-semibold mb-2"></div>
    <div id="timer" class="text-xl md:text-2xl text-custom-blue-600 font-semibold mb-6"></div>

    <div id="celebration" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="bg-white p-8 md:p-10 rounded-lg text-center m-4">
            <h2 class="text-3xl md:text-4xl font-bold text-custom-blue-600 mb-4 md:mb-6">おめでとうございます！</h2>
            <p class="text-xl md:text-2xl mb-4 md:mb-6">ゲームクリア！</p>
            <p id="final-score" class="text-2xl md:text-3xl font-bold mb-6 md:mb-8"></p>
            <button id="restart-button" class="bg-custom-blue-500 hover:bg-custom-blue-600 text-white font-bold py-3 px-6 rounded-lg text-xl md:text-2xl">
                もう一度プレイ
            </button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
